{{template "header" .}}
{{template "navbar" .}}
<div class="container">
    <h1>分类列表</h1>
    <form class="form-inline" role="form" method="GET" action="/category">
        <div class="form-group">
            <input id="name" class="form-control" name="name" placeholder="Enter category name">
        </div>
        <input type="hidden" name="op" value="add">
        <button type="submit" class="btn btn-default" onclick="return checkInput();">添加分类</button>
    </form>
    <script type="text/javascript">
        function checkInput() {
            var name = document.getElementById("name");
            if (name.value.length == 0) {
                alert("请输入分类名称");
                return false;
            }
            return true;
        }


    </script>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>分类名称</th>
            <th>文章数</th>
            <th>操作</th>
        </tr>
        </thead>
        {{range .Categories}}
        <tbody>
        <th>{{.Id}}</th>
        <th>{{.Title}}</th>
        <th>{{.TopicCount}}</th>
        <th>
            <a href="/category?op=del&id={{.Id}}">删除</a>
        </th>
        </tbody>
        {{end}}
    </table>
</div>
{{template "footer" .}}
