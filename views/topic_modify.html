{{template "header" .}}
<div class="container">
    <h1>修改文章</h1>
    <form role="form" method="POST" action="/topic">
        <input type="hidden" name="tid" value="{{.Topic.Id}}">
        <div class="form-group">
            <label>文章标题:</label>
            <input id="title" name="title" class="form-control" type="text" value="{{.Topic.Title}}">
        </div>
        <div class="form-group">
            <label>文章内容:</label>
            <textarea id="content" name="content" cols="30" rows="10" class="form-control">{{.Topic.Content}}</textarea>
        </div>
        <button type="submit" class="btn btn-default">修改文章</button>
        <button class="btn btn-default" onclick="return backToTopic();">返 回</button>
    </form>
    <script type="text/javascript">
        function checkInput() {
            var uname = document.getElementById("title");
            if (uname.value.length == 0) {
                alert("请输入文章标题");
                return false;
            }
            var pwd = document.getElementById("content");
            if (pwd.value.length == 0) {
                alert("请输入文章内容");
                return false;
            }
            return true;
        }
        function backToTopic() {
            window.location.href = "/topic";
            return false;
        }
    </script>
</div>
{{template "footer" .}}
